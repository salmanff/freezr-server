<!DOCTYPE html>
<html>
<head>
  <title>{{PAGE_TITLE}}</title>
 
  <!-- Meta -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-{{FREEEZR-SCRIPT-NONCE}}'; child-src 'none'; object-src 'none'">

 
  <!-- Stylesheets -->
  {{CSS_FILES}}
  <link rel="stylesheet" href="/app_files/info.freezr.public/freezr_core.css"
        type="text/css" />
 
  <!-- javascripts -->
  <script src="/app_files/info.freezr.public/freezr_core.js"
          type="text/javascript"></script>
  <script src="/app_files/info.freezr.public/mustache.js"
          type="text/javascript"></script>
  {{SCRIPT_FILES}}


  <script nonce={{FREEEZR-SCRIPT-NONCE}}>
    var freezr_info_page_url = "{{PAGE_URL}}";
    var freezr_info_initial_data = {{INITIAL_DATA}};
    var freezr_app_name = "{{APP_NAME}}";
    var freezr_app_code = "{{APP_CODE}}";
    var freezr_app_version = "{{APP_VERSION}}";
    var freezr_app_display_name = "{{APP_DISPLAY_NAME}}";
    var freezr_server_version = "{{FREEZR_SERVER_VERSION}}";
    var freezr_user_id = "{{USER_ID}}";
    var freezr_user_is_admin = {{USER_IS_ADMIN}};
    var freezr_messages = {{MESSAGES}};
    var freezr_server_address = "{{SERVER_NAME}}";

    {{OTHER_VARIABLES}}

    if (freezr_info_initial_data && freezr_info_initial_data.url) {
      freezer_restricted.connect.read(freezr_info_initial_data.url, null, function (returndata) {

          var d = JSON.parse(returndata);
          if (d.err) {
            freezr.renderHtml("<br/>"+JSON.stringify(d.err),null,"BODY",null)
          } else {
            if(!d) d = null;
            freezr.html.getFileToRenderWithData(freezr_info_page_url,d,"BODY");
          }
      });
    } else if (freezr_info_initial_data && freezr_info_initial_data.type == "db_query"){
      freezr.db.query(function (returndata) {
        console.log("in skeleton - Got returndata" +returndata);
            var d = JSON.parse(returndata);
            if (d.err) {
              freezr.renderHtml("<br/>"+JSON.stringify(d.err),null,"BODY",null)
            } else {
              if(!d) d = null;
              freezr.html.getFileToRenderWithData(freezr_info_page_url,d,"BODY");
            }
          }, freezr_info_initial_data.permission_name, freezr_info_initial_data.options);
    } else {
      freezr.html.getFileToRenderWithData(freezr_info_page_url,null,"BODY");
    }

  </script>


</head>

<body > <div class="freezer_texture_outer"> <div class="freezer_texture_inner"> </div> </div> </body>

</html>
