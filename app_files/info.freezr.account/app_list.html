<!--
freezr app_list - part of freezr Account Home
-->

<div class="page_title"> {{#user_apps.length }}You have {{ user_apps.length }} installed apps {{/user_apps.length }}{{^user_apps}}You have No Installed Apps.{{/user_apps}}
      </div>

<div class="list_holder">

      {{#user_apps}}
          <div class="app_container">
            <div class="app_inner" width="80px">
              <img src="/apps/{{app_name}}/static/logo.png" width="80px" onError="this.onerror=null;this.src='/app_files/info.freezr.public/static/freezer_logo_empty.png';" class="logo_img" id="goto_2_{{app_name}}">
            </div>

            <div class="app_name" id="goto_4_{{app_name}}">
                {{display_name}}
            </div> 
          </div>
      {{/user_apps}}
</div>
