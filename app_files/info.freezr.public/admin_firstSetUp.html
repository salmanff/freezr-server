
<div class="freezer_texture_outer">
  <div class="freezer_texture_inner">
    <div class="freezer_dialogueTitle">
      Welcome to Freezr - Initial Set Up Page.
    </div>
    <br/>
    <div class="freezer_app_page_title freezer_spacer">
          Please register yourself as the first admin user. 
    </div>     
    <form name="register" id="register">
      <div id="errorBox" class="errorBox"></div>

      <table>
        <tr>
          <td width="130px" align="right">User Name:</td>
          <td width="220px"><input type="text" size="40" id="user_id" name="user_id"/></td> 
        </tr>
        <tr>
          <td width="130px" align="right">Password:</td>
          <td width="220px"><input type="password" size="40" id="password" name="password"/></td> 
        </tr>
        <tr>
          <td width="130px"  align="right">Confirm Password:</td>
          <td width="220px"><input type="password" size="40" id="password2" name="password2"/></td> 
        </tr>
        <tr>
          <td width="130px"  align="right"> &nbsp </td>
          <td width="220px" align="center"><input class="freezer_dialogue_topTitle" type="submit" value=" &nbsp; Initialize Freezr &nbsp; "/></td> 
        </tr>
      </table>
          <br/>
          <br/>
      Do not forget your password as there is no easy way to recover it. <br/>
      (Remember, there are no outside servers that store your data.)
      
    </form>
  </div>
</div>
